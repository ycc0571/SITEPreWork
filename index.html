<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Light and Sound Memory Game</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>

  <body>
    <h1>Light and Sound Memory Game</h1>

    <p>
      Welcome to the light and sound memory game! Repeat back the pattern to
      win!<br />(You have 30 seconds each turn. If you run out of time, you
      lose!)
    </p>

    <p>Timer: <span id="timer"></span></p>

    <p>
      Chances used:
      <span id="mistake"></span>
    </p>

    <p>
      <span id="mytext"></span>
    </p>
    <button id="startBtn" onclick="startGame()">
      Start
    </button>

    <button id="stopBtn" class="hidden" onclick="stopGame()">
      Stop
    </button>

    <img
      src="https://cdn.glitch.com/190a0d97-f306-42b1-896d-dcfc0a9b0fb5%2FUntitled-1.png?v=1616492862007"
      alt="win"
      class="hidden"
      id="victory"
      width="500px;"
    />

    <div id="gameButtonArea">
      <button
        id="button1"
        onclick="guess(1)"
        onmousedown="startTone(1)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button2"
        onclick="guess(2)"
        onmousedown="startTone(2)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button3"
        onclick="guess(3)"
        onmousedown="startTone(3)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button4"
        onclick="guess(4)"
        onmousedown="startTone(4)"
        onmouseup="stopTone()"
      ></button>
    </div>
  </body>
</html>
